<style>
/* Timeline Container */
.timeline {
  background: var(--primary-color);
  margin: 20px auto;
  padding: 20px;
}

/* Card container */
.card {
  position: relative;
  max-width: 500px;
}

/* setting padding based on even or odd */
.card:nth-child(odd) {
  padding: 30px !important;
}
.card:nth-child(even) {
  padding: 30px;
}
/* Global ::before */
.card::before {
  content: "";
  position: absolute;
  width: 50%;
  border: solid #007a33;
}

/* Setting the border of top, bottom, left */
.card:nth-child(odd)::before {
  left: 0px;
  top: -4.5px;
  bottom: -4.5px;
  border-width: 5px 0 5px 5px;
  border-radius: 50px 0 0 50px;
}

/* Setting the border of top, bottom, right */
.card:nth-child(even)::before {
  right: 0;
  top: 0;
  bottom: 0;
  border-width: 5px 5px 5px 0;
  border-radius: 0 50px 50px 0;
}

/* Removing the border if it is the first card */
.card:first-child::before {
  border-top: 0;
  border-top-left-radius: 0;
}

/* Removing the border if it is the last card  and it's odd */
.card:last-child:nth-child(odd)::before {
  border-bottom: 0;
  border-bottom-left-radius: 0;
}

/* Removing the border if it is the last card  and it's even */
.card:last-child:nth-child(even)::before {
  border-bottom: 0;
  border-bottom-right-radius: 0;
}

/* Information about the timeline */
.info {
  display: flex;
  flex-direction: column;
  /* background: #333; */
  /* color: gray; */
  border-radius: 10px;
  padding: 10px;
}

/* Title of the card */
.title {
  color: #007a33;
  position: relative;
}


.info-header {
  display: flex;
  justify-content: space-between;
  align-items: baseline;
}
.right-side {
  text-align: right;
}

</style>


<div id="{{include.day.name}}" class="tabcontent">

  <h4> {{include.day.overview}} </h4>
  <!-- todo: consider restyling overview text -->
  <div class="timeline">
      <div class="outer">
          {% for item in include.day.items %}
              {% include timeline-card.html title=item.title description=item.description time=item.time location_url=item.location_url location=item.location%}
          {% endfor %}
      </div>
  </div>

</div>
