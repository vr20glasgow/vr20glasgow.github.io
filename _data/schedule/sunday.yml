    location_url: https://www.google.co.uk/maps/place/George+Square/@55.8611636,-4.255036,17z/data=!3m1!4b1!4m6!3m5!1s0x488846a03dc8ef07:0x391a5db0a9a19b14!8m2!3d55.8611637!4d-4.2501651!16zL20vMDFyY3c5?hl=en&entry=ttu&g_ep=EgoyMDI0MDkwNC4wIKXMDSoASAFQAw%3D%3D
    description: |
      For half marathoners, and any of the lightning fast 10k runners who've
      been and gone by this point, we'll meet for another set of group photos
      in George Square.
  - title: Half marathon cheer squad
    time: "09:45"
    location: TBC
    location_url:
    description: |
      10k runners and any able passers-by will be recruited to cheer on the
      mighty VR half marathoners!
  - title: Half marathon start!
    time: "10:00"
    location: George Square
    location_url: https://www.google.co.uk/maps/place/George+Square/@55.8611636,-4.255036,17z/data=!3m1!4b1!4m6!3m5!1s0x488846a03dc8ef07:0x391a5db0a9a19b14!8m2!3d55.8611637!4d-4.2501651!16zL20vMDFyY3c5?hl=en&entry=ttu&g_ep=EgoyMDI0MDkwNC4wIKXMDSoASAFQAw%3D%3D
    description: |
      The VRs will be out in force again for the half marathon, going out
      in waves beginning at 10am.
  - title: Dream machine drop-in
    location: Dream machine
    location_url: https://www.google.co.uk/maps/place/The+Dream+Machine/@55.8536057,-4.2394889,17z/data=!3m2!4b1!5s0x488846a56ec89595:0x15ae22432f6da929!4m6!3m5!1s0x4888477820bae56d:0xff1f99e7250caa9f!8m2!3d55.8536057!4d-4.236914!16s%2Fg%2F11grv4ll81?hl=en&entry=ttu&g_ep=EgoyMDI0MDkwNC4wIKXMDSoASAFQAw%3D%3D
    time: "10:00"
    description: |
      As runners finish, they can choose to pop into Dream machine to leave their
      stuff, enjoy teas and coffees, chat etc, or head out to join the cheer
      squads! We'll also have post-race sports massage available for free!
      Note that non-alcoholic drinks only are allowed for our booking here.
  - title: All good things...
    time: "16:00"
    location: Dream machine
    location_url: https://www.google.co.uk/maps/place/The+Dream+Machine/@55.8536057,-4.2394889,17z/data=!3m2!4b1!5s0x488846a56ec89595:0x15ae22432f6da929!4m6!3m5!1s0x4888477820bae56d:0xff1f99e7250caa9f!8m2!3d55.8536057!4d-4.236914!16s%2Fg%2F11grv4ll81?hl=en&entry=ttu&g_ep=EgoyMDI0MDkwNC4wIKXMDSoASAFQAw%3D%3D
    description: |
      Sadly time waits for no-one, and at 4pm our booking at Dream Machine ends.
      Some of the Scottish crew may be around to keep folks company if
      they're away late, but we expect to be filtering off around this time.
